  <!-- Modal Structure -->
  <div id="modal_edit" class="modal">
    <div class="modal-content">
      <h4>Edit device</h4>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="device_name" type="text" class="validate">
              <label for="device_name">Name</label>
            </div>
          </div>       
          <div class="row">
            <div class="input-field col s12">
              <textarea id="device_description" type="text" class="materialize-textarea validate"></textarea>
              <label for="device_description">Description</label>
            </div>
          </div>
          <div class="row modal-form-row">
            <div class="input-field col s12">
                <select id="device_type">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="0">Lightpoint On-Off</option>
                  <option value="1">Blind Open-Closed Only/option>
                  <option value="2">Lightpoint Dimmable</option>
                  <option value="3">Blind with level</option>
                </select>
                <label>Materialize Select</label>
              </div>
          </div>            
        </form>
      </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-red btn-flat"id="modal_cancel">Cancel</a>
        <a class="btn waves-effect waves-light" type="submit" id="modal_submit">Submit</a>
    </div>
  </div>


    <!-- Modal Structure -->

            <a class=" modal-action modal-close waves-effect waves-red btn-flat"id="modal_delete"><i class="material-icons">delete</i>Delete</a>
            <a class=" modal-action modal-close waves-effect waves-green btn-flat"id="modal_back"><i class="material-icons">cancel</i>Cancel</a>
        </div>
      </div>
    </div>
